<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title class="title">CockTimer</title>
</head>
<body>
<!-- Input -->
<div class="main__screen">
    <div class="container">

        <div class="logo">
            <img src="img/logo.png" alt="clock">
        </div>


        <div class="interactive">
            <input type="text" name="time" class="inputTime" placeholder="/ Enter a time" />

            <button class="btnStart">Start</button>
        </div>
    </div>
</div>

<!-- Timer -->
<div class="timer__screen">
    <div class="time__outer"></div>
    <div class="timer">
        <p>
            <span class="num__time minutes"></span> minutes &nbsp
            <span class="num__time seconds"></span> seconds
        </p>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>

</body>
</html>
